<form *ngIf="generalLedgerService.selectedDate$ | async">
    <mat-form-field
        class="
            app-form-select-date app-form-select-date--small
            app-range app-ml-1
        "
        appearance="fill"
    >
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input
            [formGroup]="rangeForm"
            [rangePicker]="picker"
            [min]="generalLedgerService.minDate"
            [max]="generalLedgerService.maxDate"
            disabled
        >
            <input
                matInput
                matStartDate
                required
                formControlName="fromDate"
                placeholder="From Date"
            />
            <input
                matInput
                matEndDate
                required
                formControlName="toDate"
                placeholder="To Date"
            />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker
            #picker
            [disabled]="isDisabled"
        ></mat-date-range-picker>
    </mat-form-field>
    <mat-error
        class="app-ml-1"
        *ngIf="rangeForm.controls['fromDate'].errors?.required"
        >From Date Required</mat-error
    >
    <mat-error
        class="app-ml-1"
        *ngIf="rangeForm.controls['toDate'].errors?.required"
        >To Date Required</mat-error
    >
</form>
