<form [formGroup]="formGroup" class="app-mr-05">
    <mat-form-field
        class="
            app-form-select-date
            app-form-select-date--small
            app-form-select-date--medium
            app-ml-1
        "
        appearance="fill"
    >
        <mat-label>Choose a date</mat-label>
        <input
            matInput
            [ngxMatDatetimePicker]="picker"
            [min]="generalLedgerService.minDate"
            [max]="generalLedgerService.maxDate"
            formControlName="date"
            data-lpignore="true"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker
            #picker
            showSpinners="1"
            [showSeconds]="false"
            [stepHour]="1"
            stepMinute="1"
            color="primary"
            disableMinute="1"
            [disabled]="isDisabled"
        >
        </ngx-mat-datetime-picker>
    </mat-form-field>
</form>
