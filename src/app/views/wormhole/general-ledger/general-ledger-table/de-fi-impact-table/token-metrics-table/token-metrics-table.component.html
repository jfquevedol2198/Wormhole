<div class="app-d-f app-token-metrics">
    <div class="line-link-to-parent"></div>
    <table
        mat-table
        [dataSource]="tokenMetricsData"
        class="app-token-metrics-table mat-elevation-z8 app-w-100"
        multiTemplateDataRows
    >
        <ng-container
            *ngFor="let column of tokenMetricColumns"
            [matColumnDef]="column.columnDef"
        >
            <th mat-header-cell *matHeaderCellDef>
                <span>{{ column.header }}</span>
            </th>

            <td
                mat-cell
                *matCellDef="let tokenMetric"
                [ngSwitch]="column.columnType"
            >
                <ng-container *ngSwitchCase="'parent-link'"
                    ><div class="link"></div
                ></ng-container>
                <ng-container *ngSwitchDefault>
                    <span
                        class="{{
                            column.textColor
                                ? column.textColor(tokenMetric)
                                : null
                        }}"
                    >
                        {{ column.cell(tokenMetric) }}
                    </span>
                </ng-container>
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
            class="app-token-metrics-table__row__header"
        ></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns; let i = dataIndex"
        ></tr>
    </table>
</div>
